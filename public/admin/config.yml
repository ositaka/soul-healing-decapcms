backend:
  name: git-gateway
  # name: test-repo
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

# local_backend: true

local_backend:
  url: http://localhost:8082/api/v1
  allowed_hosts: ['192.168.0.1']

# i18n:
#   structure: multiple_folders
#   locales: [be, en]
#   default_locale: be

# publish_mode: editorial_workflow

# editor:
#   preview: false

site_url: https://the-golden-healing.com
display_url: https://the-golden-healing.com # This url will display in the top-right of the CMS

media_folder: 'public/images' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images' # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: 'page'
    label: 'Pages'
    files:
      - file: 'data/page/home.md'
        label: 'Home'
        name: 'index'
        fields:
          - {
              label: 'Hero Image',
              name: image,
              widget: image,
              required: false,
              choose_url: false,
            }
          - label: 'Section'
            name: 'section'
            widget: 'list'
            types:
              - label: 'Text only'
                name: 'text_only'
                widget: 'object'
                fields:
                  - {
                      label: 'Section Type',
                      name: 'section_type',
                      widget: 'hidden',
                      default: 'text_only',
                    }
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - {
                      label: 'Text',
                      name: 'text',
                      widget: 'markdown',
                      sanitize_preview: true,
                      buttons:
                        [
                          'bold',
                          'italic',
                          'link',
                          'heading-two',
                          'heading-three',
                        ],
                      modes: ['rich_text'],
                    }
                  - label: 'Main Menu'
                    name: 'main_menu'
                    widget: 'object'
                    collapsed: true
                    fields:
                      - {
                          label: 'Show on Main Menu',
                          name: 'show',
                          widget: 'boolean',
                          default: false,
                        }
                      - {
                          label: 'Name on Main Menu',
                          name: 'name',
                          widget: 'string',
                          required: false,
                        }
              - label: 'Text and Image'
                name: 'text_image'
                widget: 'object'
                fields:
                  - {
                      label: 'Section Type',
                      name: 'section_type',
                      widget: 'hidden',
                      default: 'text_image',
                    }
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - {
                      label: 'Text',
                      name: 'text',
                      widget: 'markdown',
                      sanitize_preview: true,
                      buttons:
                        [
                          'bold',
                          'italic',
                          'link',
                          'heading-two',
                          'heading-three',
                        ],
                      modes: ['rich_text'],
                    }
                  - {
                      label: 'Image',
                      name: image,
                      widget: image,
                      required: true,
                      choose_url: false,
                    }
                  - label: 'Main Menu'
                    name: 'main_menu'
                    widget: 'object'
                    collapsed: true
                    fields:
                      - {
                          label: 'Show on Main Menu',
                          name: 'show',
                          widget: 'boolean',
                          default: false,
                        }
                      - {
                          label: 'Name on Main Menu',
                          name: 'name',
                          widget: 'string',
                        }
              - label: 'Section with Repeatable Content'
                name: 'section_repeatable_content'
                widget: 'object'
                fields:
                  - {
                      label: 'Section Type',
                      name: 'section_type',
                      widget: 'hidden',
                      default: 'section_repeatable_content',
                    }
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - label: 'Items'
                    name: 'items'
                    widget: 'list'
                    fields:
                      - { label: 'Title', name: 'title', widget: 'string' }
                      - {
                          label: 'Text',
                          name: 'text',
                          widget: 'markdown',
                          sanitize_preview: true,
                          buttons:
                            [
                              'bold',
                              'italic',
                              'link',
                              'heading-two',
                              'heading-three',
                            ],
                          modes: ['rich_text'],
                        }
                      - {
                          label: 'Image',
                          name: image,
                          widget: image,
                          required: true,
                          choose_url: false,
                        }
                      - {
                          label: Link to Page,
                          name: link,
                          widget: relation,
                          collection: subpage,
                          searchFields: [subpage, title],
                          valueField: slug,
                        }
                  - label: 'Main Menu'
                    name: 'main_menu'
                    widget: 'object'
                    collapsed: true
                    fields:
                      - {
                          label: 'Show on Main Menu',
                          name: 'show',
                          widget: 'boolean',
                          default: false,
                        }
                      - {
                          label: 'Name on Main Menu',
                          name: 'name',
                          widget: 'string',
                        }

      - file: 'data/page/appointments.md'
        label: 'Appointments'
        name: 'appointments'
        editor:
          preview: false
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }

  - name: 'subpage'
    label: 'Sub Page'
    folder: 'data/page/subpage'
    create: true
    slug: '{{title}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          sanitize_preview: true,
          buttons:
            ['bold', 'italic', 'link', 'heading-two', 'heading-three', 'quote'],
          modes: ['rich_text'],
        }
      - {
          label: 'Hero Image',
          name: image,
          widget: image,
          required: false,
          choose_url: false,
        }

  - name: 'news'
    label: 'News'
    folder: 'data/news'
    create: true
    slug: '{{title}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          sanitize_preview: true,
          buttons:
            ['bold', 'italic', 'link', 'heading-two', 'heading-three', 'quote'],
          modes: ['rich_text'],
        }
